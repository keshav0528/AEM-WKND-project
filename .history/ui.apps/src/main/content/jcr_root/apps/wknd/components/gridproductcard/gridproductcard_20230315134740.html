<div class="cmp-product-grid-container">
  <div class="cmp-product-grid-item">
    <div data-sly-use.model="com.adobe.aem.guides.wknd.core.models.GridProductCard" class="card">
     
      <sly data-sly-test.empty="${!GridProductCard.products}" />
      <div>
      <ul data-sly-list.product="${productModel.products}">
      <li>
      <div class="cmp-product-grid-item-image">
        <img class="cmp-product-grid-item-image-img" src="${model.image}" alt="" />
      </div>
      </li>
      <div class="cmp-product-grid-item-discount">${model.subTitle}</div>
   
  
      <div class="cmp-product-grid-item-price">${model.text}</div>
      <div class="cmp-product-grid-item-card-botton">${model.title}</div>
      <div class="cmp-occupations">${properties.occupations}</div>
    </ul>
      </div>
    </div>
  </div>

</div>
