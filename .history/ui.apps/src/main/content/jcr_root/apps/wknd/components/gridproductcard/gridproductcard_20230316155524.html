<div class="cmp-product-grid-container">
    <div class="cmp-product-grid-item">
      <div data-sly-use.model="com.adobe.aem.guides.wknd.core.models.GridProductCard"  class="card">
        <div data-sly-list.item="${model.product}">
   
       
        <div class="cmp-product-grid-item-image">
          <img class="cmp-product-grid-item-image-img" src="${properties.image}" alt="" />
        </div>
        <div class="cmp-product-grid-item-discount">${item.discount}</div>
     
    
        <div class="cmp-product-grid-item-price">${item.text}</div>
        <div class="cmp-product-grid-item-card-botton">${item.title}</div>
        <!-- <div class="cmp-occupations">${properties.occupations}</div> -->
      </div>
    </div>
    </div>
    </div>
